<!doctype html>
<html>
<head>
<title>Form 2</title>
   <style>
        form{
	      padding:15px;
		}
		
		h3{
		   margin-left:80px;
		}
		.inline{
		    margin-left:100px;
		}
		div{
		    padding:10px;
		}
		input{
		    margin-left:50px;
		}
		select{
		    margin-left:40px;
		}
	</style>
   
</head>
<body>
    <form>
	
     <h3>Novell Services Login</h3>

   
     <div>
        <label for="fname">Username:</label>
        <input type="text" id="fname"> <!--input is void element-->
	 </div>
	 
	 <div>
	    <label for="psw" >Password:</label>
	    <input type="password" id="psw">
	 </div>
	 
	 <div>
	    <label for="town">City of <br>Employment:</label>
	     <input type="text" id="town">
	 </div>
	 
	 <div>
	    <label for="server">Web server:</label>
		    <select>
			     <option value="choose a server"> -Choose a server-</option>
				 <option value=".com">.com</option>
				 <option value=".edu">.edu</option>
				 <option value=".net">.net</option>
			
			</select>
	    
	 </div>
	 <div>
	 
	    <label>Please specify <br>your role:</label>
		<div class="inline">
	       <input type="radio" name="Please specify your role:" > Admin <br>
		   <input type="radio" name="Please specify your role:"> Engineer<br>
		   <input type="radio" name="Please specify your role:"> Manager<br>
		   <input type="radio" name="Please specify your role:"> Guest
        </div>		
	 </div>
	 
	 
	 <label>Single Sign-on <br>to the following</label>
	    <div class="inline">
     	 <input type="checkbox">Mail<br>
		 <input type="checkbox">Payroll<br>
		 <input type="checkbox">Self-service<br>
		</div>
	 
	   <div>
	    <input type="button" value="login" style="margin-right:5px">
		<input type="Reset" style="margin-left:5px">
	 </div>
   </form>
</body>
</html>
